<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atendimentos</title>
    <link rel="stylesheet" href="css/styleAtendimentos.css" />
    <script src="js/Atendimentos.js"></script>
  </head>
  <body>
    <header>
      <h1>Atendimentos<br/>Realizados</h1>
    </header>

    <main>
      <form>
        <h2>Breve Registro do Atendimento Realizado</h2>
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Assunto<br />(A = Acadêmico | P = Pessoal)</th>
              <th>Observações do Tutor</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" name="data1" placeholder="DD/MM"></td>
              <td>
                <label><input type="checkbox" name="assunto1_a"> A</label>
                <label><input type="checkbox" name="assunto1_p"> P</label>
    </td>
    <td><textarea name="obs1" placeholder="Digite as observações..."></textarea></td>
  </tr>
</tbody>
          </tbody>
        </table>
        <div class="footer">
      <a href="#" id="add"><img src="img/adicionar.png" alt="Adicionar" /></a>
    </div>
        <button type="submit" class="save-btn">Salvar</button>
      </form>
    </main>
  </body>
</html>
