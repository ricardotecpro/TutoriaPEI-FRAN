<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info Adicional</title>
  <link rel="stylesheet" href="css/styleInfoAdicional.css">
</head>
<body>
  <div class="container">
    <!-- Cabeçalho -->
    <header class="header">
      <h1>Info Adicional</h1>
    </header>

    <!-- Conteúdo -->
    <main>
      <section class="tabela">
        <h2>Informações Adicionais:</h2>
        <p><strong>Leituras realizadas pelo aluno:</strong></p>
        <table>
          <thead>
            <tr>
              <th>1º Bimestre</th>
              <th>2º Bimestre</th>
              <th>3º Bimestre</th>
              <th>4º Bimestre</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text"></td>
              <td><input type="text"></td>
              <td><input type="text"></td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td><input type="text"></td>
              <td><input type="text"></td>
              <td><input type="text"></td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td><input type="text"></td>
              <td><input type="text"></td>
              <td><input type="text"></td>
              <td><input type="text"></td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="tabela">
        <p><strong>Ocorrências Disciplinares (quantidade total)</strong></p>
        <table>
          <thead>
            <tr>
              <th>1º Bimestre</th>
              <th>2º Bimestre</th>
              <th>3º Bimestre</th>
              <th>4º Bimestre</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="number" min="0"></td>
              <td><input type="number" min="0"></td>
              <td><input type="number" min="0"></td>
              <td><input type="number" min="0"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <!-- Botão Salvar -->
    <footer>
      <button class="btn-salvar">Salvar</button>
    </footer>
  </div>
</body>
</html>
